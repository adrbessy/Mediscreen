<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bid/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/rule/list">Rule</a>&nbsp;|&nbsp;
			<a th:if= "${user.role == 'ADMIN'}" href="/user/list">User management</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:text="${user.username}">First name</b> <a class="nav-link" th:href="@{/logout}">Logout</a>
		</div>
	</div>
	<div class="row"><h2>Bid List</h2></div>
	<div class="row">
		<a href="/bid/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Bid Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${bidList.empty}">
					<td colspan="3">You don't have any bid yet.</td>
				</tr>
				<tr th:each="bid: ${bidList}">
					<td><span th:text="${bid.id}"> Id </span></td>
					<td><span th:text="${bid.account}"> Account </span></td>
					<td><span th:text="${bid.type}"> Type </span></td>
					<td><span th:text="${bid.bidQuantity}"> Bid quantity </span></td>
					<td>
						<a th:href="@{/bid/update/{id}(id=${bid.id})}"><button class="btn">Edit</button></a>		
						<a th:href="@{/bid/delete/{id}(id=${bid.id})}"><button class="btn btn-danger">Delete</button></a>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
