<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Trade, there are 2 buttons: Save data and Cancel to the list Trade
			 -->
	   		<div class="form-group">
				<input
					type="text" th:field="*{account}" class="form-control" id="accountInput"
					aria-describedby="account" placeholder="Account">
			</div>
			<div class="form-group">
				<input
					type="text" th:field="*{type}" class="form-control" id="typeInput"
					aria-describedby="type" placeholder="Type">
			</div>

	   		<div class="form-group">
				<input
					type="number" step="0.01" th:field="*{buyQuantity}" class="form-control" id="buyQuantityInput"
					aria-describedby="buyQuantity" placeholder="Buy quantity">
			</div>
			<div class="col-sm text-center pt-2">
				<button type="button" class="btn btn-danger text-white px-5 font-weight-bold">Cancel</button>
		   		<button type="submit" class="btn bg-success text-white px-5 font-weight-bold">Add Trade</button>
		   </div>
		</form>
	</div>

</div>
</body>
</html>
