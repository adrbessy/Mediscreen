<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
	   		<div class="form-group">
				<input
					type="text" th:field="*{moodysRating}" class="form-control" id="moodysRatingInput"
					aria-describedby="moodysRating" placeholder="Moodys rating">
			</div>
			<div class="form-group">
				<input
					type="text" th:field="*{sandpRating}" class="form-control" id="sandpRatingInput"
					aria-describedby="sandpRating" placeholder="sandP rating">
			</div>

	   		<div class="form-group">
				<input
					type="text" th:field="*{fitchRating}" class="form-control" id="fitchRatingInput"
					aria-describedby="fitchRating" placeholder="Fitch rating">
			</div>
			<div class="form-group">
				<input
					type="number" th:field="*{orderNumber}" class="form-control" id="orderNumberInput"
					aria-describedby="orderNumber" placeholder="Order">
			</div>
			
			<div class="col-sm text-center pt-2">
				<button type="button" class="btn btn-danger text-white px-5 font-weight-bold">Cancel</button>
		   		<button type="submit" class="btn bg-success text-white px-5 font-weight-bold">Add Rating</button>
		   </div>
		</form>
	</div>

</div>
</body>
</html>
