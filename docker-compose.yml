version: '3.7'

services:
  mediscreen-thymeleaf-ui:
    image: mediscreen-thymeleaf-ui:0.0.1
    depends_on:
      - mediscreen-patient
    ports:
      - "9009:9009"
    networks: 
      - backend

  mediscreen-angular-ui:
    image: mediscreen-angular-ui:0.0.1
    depends_on:
      - mediscreen-patient
    ports:
      - "4200:4200"
    networks: 
      - backend
    
  mediscreen-patient:
    image: mediscreen-patient:0.0.1
    depends_on:
     - postgresqldb
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresqldb:5432/mediscreen
    ports:
      - "9010:9010"
    networks: 
      - backend

  postgresqldb:
    image: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "adm_mediscreen" ]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    ports:
      - "5432"
    environment:
      - POSTGRES_PASSWORD=medi
      - POSTGRES_USER=adm_mediscreen
      - POSTGRES_DB=mediscreen

    volumes:
      - ./db:/docker-entrypoint-initdb.d/
      - data:/var/lib/postgresql/data
    networks: 
      - backend

volumes:
    data:

networks:
  backend:
    driver: "bridge"
